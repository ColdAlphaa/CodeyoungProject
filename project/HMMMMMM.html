<center>
<html>
    <title>
        prompt
    </title>
    <style>
        body{
            background-color: slateblue;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    
        }
        header{
            padding: 50px;
            border: solid black;
        }
        button{
            background-color: slateblue;
        }
        script{
            background-color: slateblue;
        }
    </style>
<body>
    <br>
<header>
    les multiply bois
</header>
    <br><br><br>
    <script>
        n=prompt("Enter the number of which you want to multiply.");
        m=prompt("Enter how many times you want to multiply.");
        for(i=1;i<=m;i++){
            document.write(n+"x"+i+"="+i*n);
            document.write("<br/>");
        }
    </script>
</body>
</html>
</center>
